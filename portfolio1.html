<body>
    <center><h1>College Registration Form</h1>
    <form action="process_registration.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="computer_science">Computer Science</option>
            <option value="business_admin">Business Administration</option>
            <option value="engineering">Engineering</option>
            <!-- Add more course options -->
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
       <center> <input type="submit" value="Submit"></center>
       <br 
      
      <button><li><a href="portfolio.html">BACK</a></li></button> 
     <footer> <marquee direction="left">Note : we will receive your response by clicking on SUBMIT button..... </marquee></footer> 
    </form>
